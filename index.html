<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgb(224, 222, 219);
        font-family: "Poppins", sans-serif;
      }
      .wrapper {
        padding: 50px;
      }
      .card {
        width: 750px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card m-auto shadow">
        <h5 class="card-header">
          Bài tập 5:Viết chương trình có một ô input, một button. Khi click vào
          button thì in ra các số nguyên tố từ 1 tới giá trị của ô input
        </h5>
        <div class="card-body form-group">
          <input
            type="number"
            placeholder="Nhập số"
            id="number"
            class="form-control w-25"
          />
          <button class="btn btn-success mt-3" id="ex1">In số nguyên tố</button>
        </div>
        <div class="card-footer">
          <h6 id="message" class="alert alert-success"></h6>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
